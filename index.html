<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Inna and Emmy's weather app!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <!-- <div class="background-image">
        <img src="./images/sun.png" alt="sunny">
    </div> -->
    <section class ="main-weather" id="main-weather">
        <h1 class ="temp" id="temp">Temperature</h1>
        <h2 class="city" id="city">City</h2>
        <div class = "weather-type" id="weather-type">
        <p class ="weather-type-text" id="weather-type-text">Weather Type</p>
        </div>
        <div class ="sun" id="sun">
            <p class="sunrise" id="sunrise">Sunrise:</p>
            <p class="sunset" id="sunset">Sunset:</p>
        </div>
    </section>
   

</header>

<section class ="forecast" id="forecast">
<div class = "forecast-row" id = "forecast-label"></div>
<div class = "forecast-row" id = "forecast-1"></div>
<div class = "forecast-row" id = "forecast-2"></div>
<div class = "forecast-row" id = "forecast-3"></div>
<div class = "forecast-row" id = "forecast-4"></div>
<div class = "forecast-row" id = "forecast-5"></div>

</section>
    
    
</body>
<script src="./script.js"></script>
</html>
